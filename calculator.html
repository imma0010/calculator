<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input-display" readonly>
            <input type="text" id="result-display" readonly>
        </div>
        <div class="keypad">
            <button onclick="addToInputDisplay('7')">7</button>
            <button onclick="addToInputDisplay('8')">8</button>
            <button onclick="addToInputDisplay('9')">9</button>
            <button class="operator" onclick="addToInputDisplay('+')">+</button>
            <button onclick="addToInputDisplay('4')">4</button>
            <button onclick="addToInputDisplay('5')">5</button>
            <button onclick="addToInputDisplay('6')">6</button>
            <button class="operator" onclick="addToInputDisplay('-')">-</button>
            <button onclick="addToInputDisplay('1')">1</button>
            <button onclick="addToInputDisplay('2')">2</button>
            <button onclick="addToInputDisplay('3')">3</button>
            <button class="operator" onclick="addToInputDisplay('*')">*</button>
            <button id="clear" onclick="clearInputDisplay()">C</button>
            <button onclick="addToInputDisplay('0')">0</button>
            <button class="operator" onclick="addToInputDisplay('/')">/</button>
            <button id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
